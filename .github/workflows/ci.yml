name: Continuous Integration

on:
  - push
  - pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    name: Unit tests
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        name: install node
        with:
          node-version: 14
      - name: Install packages
        run: yarn install
      - name: Run tests
        run: yarn test
